name: CI

on:
  push:
    branches:
      - master
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.22'

      - name: Build binary
        run: |
          GOARCH=${{ matrix.arch }}
          CGO_ENABLED=0
          GOOS=linux go build -o bbx-${GOARCH}

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: bbx-${{ matrix.arch }}
          path: bbx-${{ matrix.arch }}
          
      - name: Run
        run: |
          ls -a; tree
          
      # - name: Create GitHub Release
      #   uses: softprops/action-gh-release@v1
      #   with:
      #     # tag_name: v1.0.5
      #     files: |
      #       bbx-${{ matrix.arch }}
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub 的令牌发布 Release
        with:
          tag_name: ${{ github.ref }}  # 使用推送的标签作为版本
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          files: |
            bbx-${{ matrix.arch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          # docker buildx build --build-arg IMAGE=golang:1.22 --platform linux/amd64,linux/arm64 -t snail2sky/bbx:latest . --push
          docker buildx build --build-arg IMAGE=golang:1.22 --platform linux/amd64 -t snail2sky/bbx:latest . --push

      - name: Run
        run: |
          ls -a; tree
